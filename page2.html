<!DOCTYPE html>
<html>
    <head>
        <title>Позиционирование элементов</title>
        <link rel="stylesheet" href="./style/style.css"/>
    </head>
    <body>
        <div class="header">
            <a href="index.html">Основная страница</a>
            <a href="page2.html">Позиционирование элементов</a>
        </div>
        <h1>Горизонтальное позиционирование</h1>
        <div class="container">
            <div class="block"></div>
            <img class="pic-2" src="./images/pic10.jpg" alt="pic">
        </div>
        <h1>Вертикальное позиционирование</h1>
        <div class="container-2">
            <div class="block-2"></div>
        </div>
        <h1>Работа с flex</h1>
        <div class="container-3">
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
            <div class="block-3"></div>
        </div>
        <h1>Работа со свойством position</h1>
        <div class="p-wrapper">
            <div class="p-block-1"></div>
            <div class="p-block-2"></div>
            <div class="p-block-3"></div>
        </div>
        <div class="pic-3">
            <img src="./images/kitty.jpg" alt="kitty">
        </div>
    </body>

</html>
